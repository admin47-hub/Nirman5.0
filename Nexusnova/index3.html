<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackathon</title>
<link rel="stylesheet" href="style.css">
<style>

     
    .menu-icon {
        width: 30px;
        cursor: pointer;
        margin: 10px;
        position: absolute;
        top: 0;
        left: 0;
    }
    .menu-icon div {
        height: 4px;
        background-color: #060606;
        margin: 5px 0;
        border-radius: 10px;
    }

    h1 {
        margin-top: 10px; /* Push the heading below the menu icon */
        text-align: center;
        font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; ;
        color: #333;
    }
    .upload-btn {
        width: 150px;
        height: 150px;
        background-color: #0f110f;
        color: #f0e7e7;
        font-family: Arial, sans-serif;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 80px auto;  /* Centers it */
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;

        border: 4px solid rgb(21, 21, 21); /* ðŸ”¥ New border line */
    }
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #131313;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.4s;
    }
     .sidebar a {
        padding: 12px 25px;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background-color: #444;
    }
.upload-btn:hover {
        background-color: #dde5dd;
        transform: scale(1.05);
    }
</style>
 
</head>
<body>
<!-- hackathon -->
<div class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
</div>
<h1>AuditEase</h1>

    <div></div>
    <div></div>
    <div></div>
</div>
